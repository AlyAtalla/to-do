<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="container__header">
        <h1>Today's To Do</h1>
        <button type="button" class="btn btn--refresh">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <form class="add__task">
        <input type="text" placeholder="Add your list...">
        <button type="submit" class="btn"><i class="fas fa-check"></i></button>
      </form>
      <ul class="nav nav__items" id="list_navv">
      </ul>
      <div class="clear">
        <button type="button" class="btn clear--all" id="clearAllBTN">Clear all completed</button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
